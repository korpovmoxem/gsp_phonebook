<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель модератора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="{{ url_for('static', path='/content/favicon.ico') }}">
    <link href="{{ url_for('static', path='/admin.css') }}" rel=stylesheet>
</head>
<body>
    <form class="exit_block" action='/logout'>
        <button type="submit" class="btn btn-primary" id="exit_button">Выйти</button>
        <p class="admin_name">{{ user_name }}</p>
    </form>
    <div class='page_title'>
        <p class="text-center">Панель модератора</p>
    </div>
    <form method="get" id="input_form">
        <div class="mb-3">
            <input type="text" class="form-control form-edit" name="employee_id" placeholder="ID сотрудника" value="{{ '' if not employee_id else employee_id }}">
        </div>
        <div class="button_block">
            <button type="submit" class="btn btn-primary" id="submit_button">Найти сотрудника</button>
        </div>
    </form>
    <form class="employee_attrs" method='post' action='/change_data'>
        {% if employee_info %}
        <div class="employee_fields">
            <table class='table table-borderless table-dark'>
                <tr>
                    <th>FullNameRus</th>
                    <th><input type="text" class="form-control form-disabled" placeholder="ФИО" value="{{ employee_info.FullNameRus }}" readonly='readonly' disabled></th>
                </tr>
                <tr>
                    <th>WorkPlace</th>
                    <th><input type="text" class="form-control form-edit" placeholder="Рабочее место" value="{{ employee_info.WorkPlace }}"></th>
                </tr>
                <tr>
                    <th>Address</th>
                    <th><input type="text" class="form-control form-edit" placeholder="Адрес" value="{{ employee_info.Address }}"></th>
                </tr>
            </table>
        </div>form
        <button type="submit" class="btn btn-primary" id="save_button">Сохранить изменения</button>
        {% else %}
        {% endif %}
    </form>
</body>
</html>
